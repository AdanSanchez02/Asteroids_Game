<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Asteroids clone</title>
</head>
<body>
    <div class="b-panel">
        Score:
        <span id="g-score">0</span>
        <div class="b-panel-right">
            change color:
            <!-- whithe color-->
            <label><input onclick="ChangeGameColor(1)" name="color" type="radio">Classic</label>
            <!-- Green color-->
            <label><input onclick="ChangeGameColor(0)" name="color" type="radio" checked="checked">Green</label>
            <!-- Blue color-->
            <label><input onclick="ChangeGameColor(2)" name="color" type="radio">Blue</label>
        </div>
    </div>

    <canvas id="g-game"></canvas>
    <div id="g-endgame" class="b-msgbox">
        <div id="g-leaderboard"></div>
        <button class="b-button" onclick="SaveScore(game.score, this)">Save Score</button>
        <button class="b-button" onclick="(function() {
            window.location.href = window.location.pathname})()">New Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
